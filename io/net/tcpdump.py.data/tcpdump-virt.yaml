interface: net0
peer_ip:
peer_public_ip: ""
peer_user:
peer_password:
host_ip:
netmask:
TIMEOUT:
count: 100
# interface packet drop accepted in percentage (eg 10 for 10%)
drop_accepted: 10
nmap_download: "https://nmap.org/dist/nmap-7.80.tar.bz2"
mtu_timeout:
options: !mux
    generic:
        option: ''
    generic_host:
        option: 'host'
    generic_src:
        option: 'src'
    generic_dst:
        option: 'dst'
    protocol_tcp:
        option: 'tcp'
    protocol_udp:
        option: 'udp'
    protocol_icmp:
        option: 'icmp'
mtu: !mux
    1500:
        mtu: "1500"
    9000:
        mtu: "9000"
