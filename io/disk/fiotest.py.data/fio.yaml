# disk - Disk or Directory to which fio needs to run
disk: "" 
fio_job: 'fio-simple.job'
fio_tool_url: 'https://brick.kernel.dk/snaps/fio-git-latest.tar.gz'
fs: !mux
    ext4:
        fs: 'ext4'
    xfs:
        fs: 'xfs'
    btrfs:
        fs: 'btrfs'
    no_fs:
lv: !mux
    lv:
        lv: True
    no_lv:
